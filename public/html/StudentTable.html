<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <style>
        .fw-700 {
            font-weight: 600;
            color: black;
        }
        .text-size {
            font-size: 20px;
            color: rgb(94, 94, 94);
        }
        .image {
            height: 200px;
            width : 90%;
            border-radius: 5px;
        }
        .cer-container>div {
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light px-5 py-2 border-bottom border-2">
        <h1 class="navbar-brand fs-2 px-3 text-dark border-start border-end border-dark border-1">DATA Manager</h1>
        <div class="navbar-nav">
          <ul class="nav gap-5">
            <li class="nav-item">
              <a class="nav-link fs-4" href="/">Logout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link fs-4" href="/StudentForm1">FORM 1</a>
            </li>
          </ul>
        </div>
    </nav>
     
   <div id="students">

   </div>

    <script>
        let students = [];
        (() => {
            fetch('/student')
            .then(res => res.json())
            .then(data => {
                const { students } = data;
                createRow(students)
            })
        })()
        function createRow(students) {
            let tag = document.getElementById('students');
            tag.innerHTML = "";
            let cards = "" 
            students.forEach(student => {
                cards +=  `
            <div style="min-width: 350px" class="d-flex flex-wrap align-item-center justify-content-center gap-2 col-sm-10 gap-lg-4 py-5 mx-3 mx-sm-auto pt-3 p-md-5 border border-2 rounded rounded-3 mt-5">

<div class="col-9 col-md-5">
    <div class="text-size"><span class="fw-700">Name : </span> ${student.name} </div>
</div>

<div class="col-9 col-md-5 ">
    <div class="text-size"><span class="fw-700">Last Name : </span> ${student.lastName} </div>
</div>

<div class="col-9 col-md-5 ">
    <div class="text-size"><span class="fw-700">Phone Number : </span> ${student.phone} </div>
</div>

<div class="col-9 col-md-5 ">
    <div class="text-size"><span class="fw-700">Father Name : </span> ${student.fatherName} </div>
</div>

<div class="col-9 col-md-5 ">
    <div class="text-size"><span class="fw-700">Adhaar No : </span> ${student.adhaarno} </div>
</div>

<div class="col-9 col-md-5 ">
    <div class="text-size"><span class="fw-700"> Gender : </span> ${student.gender} </div>
</div>

<div class="col-9 col-md-5 ">
    <div class="text-size"><span class="fw-700">DOB : </span> ${student.DOB} </div>
</div>

<div class="col-9 col-md-5 ">
    <div class="text-size"><span class="fw-700"> Qualification : </span> ${student.qualification} </div>
</div>

<div class="col-9 col-md-5 ">
    <div class="text-size"><span class="fw-700"> Subject : </span> ${student.subject} </div>
</div>

<div class="col-9 col-md-5 ">
    <div class="text-size"><span class="fw-700">Year of passout : </span> ${student.yearOfPassout} </div>
</div>

<div class="col-9 col-md-5 ">
    <div class="text-size"><span class="fw-700">College Name : </span> ${student.collegeName} </div>
</div>

<div class="col-9 col-md-5 ">
    <div class="text-size"><span class="fw-700">city : </span> ${student.city} </div>
</div>

<div class="col-9 col-md-5 ">
    <div class="text-size"><span class="fw-700">state : </span>  ${student.state} </div>
</div>

<div class="col-9 col-md-5 ">
    <div class="text-size"><span class="fw-700">Description : </span>  ${student.description} </div>
</div>

<div class="col-9 col-md-5 ">
    <div class="text-size"><span class="fw-700">Permanent Address : </span> ${student.permanentAddress} </div>
</div>

<div class="col-9 col-md-5 ">
    <div class="text-size"><span class="fw-700">Current Address : </span> ${student.currentAddress} </div>
</div>
<div class="col-11">
    <div class="text-size ms-3"><span class="fw-700">Certification : </span></div>
    <div class="cer-container border d-flex rounded border-3 p-2">
        <div class="col-3">
        <img class="image" src="data:image/png;base64, ${student.profilePhoto.data}" alt="Red dot" />
        </div>
        <div class="col-3">
        <img class="image" src="data:image/png;base64, ${student.sslcCertificate.data}" alt="Red dot" />
        </div>

        <div class="col-3">
        <img class="image" src="data:image/png;base64, ${student.puCertificate.data}" alt="Red dot" />
        </div>

        <div class="col-3">
        <img class="image" src="data:image/png;base64, ${student.degreeCertificate.data}" alt="Red dot" />
        </div>

    </div>
</div>
</div>`
            })
            tag.innerHTML = cards;
            
        }
       
    </script>
</body>
</html>
